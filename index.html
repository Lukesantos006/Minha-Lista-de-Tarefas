<!DOCTYPE html>
<html lang="pt"> <!-- Inicia o código HTML e indica que o idioma é português -->
<head> <!-- Parte do documento que configura o título e liga ficheiros -->
  <meta charset="UTF-8"> <!-- Permite usar acentos e caracteres especiais -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Torna o site responsivo em todos os ecrãs -->
  <title>Lista de Tarefas</title> <!-- Definir como titlo lista de tarefas -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> <!-- Link para importar a fonte "Poppins" do Google Fonts -->
  <link rel="stylesheet" href="style.css"> <!-- Liga o comado CSS -->
</head>
<body> <!-- Tudo o que está visível na página -->
  <div class="container"> <!-- Container principal da aplicação -->
    <img src="https://cdn-icons-png.flaticon.com/512/9124/9124141.png" alt="Icone Lista" width="60"> <!-- Imagem decorativa no topo (ícone da lista) -->
    <h1>Minha Lista de Tarefas</h1>  <!-- Título principal da aplicação -->
    <div class="input-group">
      <input id="novaTarefa" type="text" placeholder="Escreva uma tarefa"> <!-- input=Caixa onde o utilizador escreve a tarefa -->
      <input id="dataTarefa" type="date"> <!-- Novo campo para data -->
      <select id="prioridadeTarefa"> <!-- Cria o campo para a prioridade -->
        <option value="baixa">Baixa Prioridade</option>
        <option value="media">Média Prioridade</option>
        <option value="alta">Alta Prioridade</option>
      </select>
    </div>
    <button onclick="adicionarTarefa()">Adicionar</button> <!-- Button = botão para adicionar a tarefa -->
    <!-- Filtro de tarefas por estado -->
  <div id="filtroContadorWrapper">
    <select id="filtroEstadoTarefas" onchange="filtrarTarefas()"> <!-- Dropdown para escolher o tipo de tarefa a mostrar -->
      <option value="todas">Todas</option> <!-- Opção para mostrar todas as tarefas -->
      <option value="pendentes">Pendentes</option> <!-- Opção para mostrar apenas tarefas não concluídas -->
      <option value="concluidas">Concluídas</option> <!-- Opção para mostrar apenas tarefas concluídas -->
    </select>
  </div>
<!-- Contador de tarefas pendentes -->
  <p id="contadorPendentes">Tarefas pendentes: 0</p> <!-- Mostra o número de tarefas ainda por concluir -->
    <ul id="listaTarefas"></ul> <!-- Lista de Tarefas -->
  </div>
  
  <script src="script.js"></script> <!-- Liga o ficheiro com o código Javascript -->
</body>
</html>
